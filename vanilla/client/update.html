<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="update.css">
</head>

<body>
    <form id="edit-form" action="post">
        <h1>Edit User</h1>
        <input type="text" id="edit-name" placeholder="Name">

        <input type="email" name="edit-email" id="edit-email" placeholder="Email">
        <input type="password" name="edit-password" id="edit-password" placeholder="Password">
        <input type="number" name="edit-age" id="edit-age" placeholder="Age">
        <input type="submit" value="Update" id="edit-button">
    </form>
    <script src="update.js"></script>
</body>

</html>
